<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/style.css">        
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="reset.css">

</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
            <span class="cabeçalho__Menu-hamburguer container__imagem"></span>
           </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">categorias</li>
                <li class="lista-menu__item">
                 <a href="#" class="lista-menu__link">programação</a></li>
          

                 <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">front end</a></li>
            
                     <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">infraestrutura</a></li>
                 
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">busines</a></li>

                <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">design & ux</a></li>
            </ul>  
              
            <img src="img/Logo.svg" alt="logo da alurabooks">
           

            <div class="container">
               
                <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos " class="container__imagem"></a>
               
              
                <a href="#"><img src="img/Compras.svg" alt="carrinho de compras" class="container__imagem"></a>
                
                
                <a href="#"><img src="img/Usuário.svg" alt="meu perfil" class="container__imagem"></a>
    </div>
    </header>

<section class="banner">
    <h2 class="banner_-titulo">Já sabe por onde começar?</h2>
<p class="banner__texto">Encontre em nossa estante o que precisa para o seu desnvolvimento profissional</p>
<input type="search" class="banner__pesquisa "placeholder="Qual será a sua primeira leitura?">
</section>

<section class="carrossel">
    <h2 class="corressel__titulo">Novos lançamentos</h2>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/img/Arquitetura.svg" alt="sobre Arquitetura alurabooks"></div>
      <div class="swiper-slide"><img src="img/img/Guia Front-end.svg" alt="Guia Fron end"></div>
      <div class="swiper-slide"><img src="img/img/Javascript.svg" alt="Javascript"></div>
      <div class="swiper-slide"> <img src="img/img/Liderança.svg" alt="Liderança"></div>
      <div class="swiper-slide"> <img src="img/img/MEAN.svg" alt="Mean"></div>
      <div class="swiper-slide"><img src="img/img/Portugol.svg" alt="portugol"></div>
      <div class="swiper-slide"> <img src="img/img/Tuning.svg" alt="Tuning"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', 
{
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
})
 </script>
 <script>
     // when window width is >= 640px
     640: {
      slidesPerView: 5,
      spaceBetween: 10
 </script>
</body>
</html>
